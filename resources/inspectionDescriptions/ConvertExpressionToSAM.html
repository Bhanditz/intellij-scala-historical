<body>
Checks if an expression can be converted to SAM (Single Abstract Method).<br/>
For example:
<br />
<br />

<code>
    new Thread(new Runnable {<br />

    &nbsp;&nbsp;override def run() = println() <br />

    }<br />
</code>

<br />
<p>can be rewritten as<p/>
<br />
<code>
    new Thread(() => println())
</code>

</body>
