It finds type projections and converts them into Kind Projector format.

<p>
    <br><br>
    For example:
    <br><br>
    <code>
        &nbsp;&nbsp;def a: ({type L[A] = (A, A)})#L
    </code>

    <br><br>

    <i>
        will be transformed into:
    </i>

    <br><br>

    <code>
        &nbsp;&nbsp;def a: Î»[A => (A, A)]
    </code>
</p>
